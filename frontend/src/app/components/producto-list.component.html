<div class="container">
  <h3>Lista de Productos</h3>
  <table>
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Planta</th><th>Acciones</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.tipo}}</td>
        <td>{{producto.planta?.nombre}}</td>
        <td>
          <button (click)="editar(producto)">Editar</button>
          <button (click)="eliminar(producto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
